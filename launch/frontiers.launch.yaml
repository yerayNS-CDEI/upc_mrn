launch:

# override arguments for the included launchs
- arg:
    name: "world"
    default: "small" #small, large
- arg:
    name: "gui"
    default: "false"

# include simulation 
- include:
    file: "$(find-pkg-share upc_mrn)/launch/sim.launch.py"

# include SLAM 
- include:
    file: "$(find-pkg-share upc_mrn)/launch/slam.launch.yaml"

# include navigation 
- include:
    file: "$(find-pkg-share upc_mrn)/launch/nav.launch.yaml"

# run frontiers node
- node:
    pkg: "upc_mrn"
    exec: "find_frontiers"
    name: "find_frontiers"